name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: npm
      - name: Install
        run: npm install
      - name: Test
        run: npm run test:coverage
      - name: Coverage
        uses: codecov/codecov-action@v5
